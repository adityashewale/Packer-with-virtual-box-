name: Mixed inputs

on:
  workflow_dispatch:
    inputs:
      name:
        type: choice
        description: Who to greet
        options: 
        - monalisa
        - cschleiden
      message:
        required: true
     
jobs:
  greet:
    runs-on: self-hosted 
    container:
      image: ${{ github.event.inputs.message }}

    steps:
    - name: Send greeting
      run: echo "${{ github.event.inputs.message }}     ${{ github.event.inputs.name }}"
